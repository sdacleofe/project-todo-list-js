<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fa467c0246.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/build/stylesheets/index.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Things to Do</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="enter keywords..."
            autocomplete="off"
          />
          <div id="search-icon">
            <i class="fa fa-search"></i>
          </div>
        </form>
      </header>
      <div id="message" class="empty-list-message">
        <p>
          Looks like you've cleared your schedule. <br />Time to plan new tasks
          and conquer the day!
        </p>
      </div>
      <ul class="todos">
        <li>
          <span>Take the dog for a walk</span>
          <i class="fa-solid fa-xmark delete"></i>
        </li>
        <li>
          <span>Water the plants</span>
          <i class="fa-solid fa-xmark delete"></i>
        </li>
        <li>
          <span>Buy groceries</span>
          <i class="fa-solid fa-xmark delete"></i>
        </li>
      </ul>
      <form class="add">
        <label>Add a new todo...</label>
        <input type="text" name="add" autocomplete="off" />
        <p class="characters-counter">
          <span class="characters-left">30</span>/30
        </p>
      </form>
    </div>
    <footer class="attribution">
      <span>
        Coded by
        <a href="https://github.com/sdacleofe">Shanice</a>.</span
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
